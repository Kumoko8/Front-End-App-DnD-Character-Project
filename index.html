<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>DnD Character Generator</title>
</head>

<body>
    <div class="row">
        <div class="header">
            <header>
                <h1 class="p-5 is-size-2 has-text-centered" id="header-script"> Create Your Own Character </h1>
            </header>
        </div>
    </div>
    <section class="section is-small has-text-centered">
        <button id="generate-btn" type="button" class="button is-large"> Create Character </button>
    </section>
    <div class="row">
        <div class="char-input">
            <div class="has-text-centered">

             
                <textarea id ="name-El" contentEditable="true" class="m-5" type="text" placeholder="Character Name" class="character-input" cols="25" rows="2"></textarea>
                <textarea  id="class-El" class="m-5" type="text" placeholder="Class" class="class-input" cols="25" rows="2"></textarea>
                <textarea  id="race-El" class="m-5" type="text" placeholder="Race" class="race-input" cols="25" rows="2"></textarea>
 
            </div>
        </div>
    </div>

    <div class="row">
        <div class="stats">
            <h2 class=" m-6 is-size-2 has-text-centered" id="stat-script">Stats</h2>
            <ul class="mt-5 is-focus has-text-centered">
                <h6 class="has-text-black">Attack</h6>
                <li id="attack" class="p-4"> <input type="text" placeholder="Attack" id="attack-input"> </li>
                <h6 class="has-text-black">Defense</h6>
                <li class="p-4"> <input type="text" placeholder="Defense" id="defense-input"> </li>
                <h6 class= "has-text-black">Dexterity</h6>
                <li class="p-4"> <input type="text" placeholder="Dexterity" id="dexterity-input"> </li>
                <h6 class="has-text-black">Charisma</h6>
                <li class="p-4"> <input type="text" placeholder="Charisma" id="charisma-input"> </li>
                <h6 class="has-text-black">Constitution</h6>
                <li class="p-4"> <input type="text" placeholder="Constitution" id="constitution-input"> </li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>

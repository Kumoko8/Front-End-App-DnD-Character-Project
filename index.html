<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
        <h1> Create Your Own Character </h1>
    </header>
    <section>
        <button type="button" class="generate-btn"> Create Character </button>
    </section>
    <input type="text" placeholder="Character Name" class="character-input">
    <input type="text" placeholder="Class" class="class-input">
    <input type="text" placeholder="Race" class="race-input">
    <h2>Stats</h2>
    <ul>
        <li> <input type="text" placeholder="Attack" class="attack-input"> </li>
        <li> <input type="text" placeholder="Defense" class="defense-input"> </li>
        <li> <input type="text" placeholder="Dexterity" class="dexterity-input"> </li>
        <li> <input type="text" placeholder="Charisma" class="charisma-input"> </li>
        <li> <input type="text" placeholder="Constitution" class="constitution-input"> </li>
    </ul>
</body>
</html>
